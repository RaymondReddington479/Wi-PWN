---
title: users.title
js: users
layout: page
---
<div class="card-container">
	<div class="settingsHeader button-header-2" style="display:inline-block;margin-bottom: 30px">
		{{site.translations[site.lang].users.card-1.header | replace_first: '$$', '<span id="clientsFound"></span>'}}
	</div>
	<button onclick="scan()" id="startScan" class="button-primary right button-header-2">{% t nav.scan %}</button>
	<div class="card">
		<table id="users"></table>
	</div>
	<hr>
	<div id="saved-users" class="dn">
		<div class="settingsHeader button-header" style="display:inline-block;margin-bottom: 30px">
			{{site.translations[site.lang].users.card-2.header | replace_first: '$$', '<span id="clientNames"></span>'}}
		</div>
		<div class="card">
			<table id="nameList"></table>
		</div>
	</div>
	<div class="card">
		<div class="card-content">
			<div class="row ta-c">
				<div class="input-container col-6">
					<input placeholder=" " id="cMac" type="text" required="" min="17" max="17">
					<label for="cMac">{% t users.card-3.field-1 %}</label>
				</div>
				<div class="input-container col-1"></div>
				<div class="input-container col-5">
					<input placeholder=" " id="cName" type="text" required="">
					<label for="cName">{% t global.name %}</label>
				</div>
			</div>
		</div>
		<div class="card-action">
			<a class="button right" onclick="addClient()">{% t users.card-3.button-1 %}</a>
		</div>
	</div>
</div>
