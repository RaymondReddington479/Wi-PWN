setup:
  title: 'Persiapan'
  page-1:
    header: 'Syarat dan Ketentuan'
    card:
      title: 'Selamat Datang di Wi-PWN'
      paragraph-1: 'Perangkat lunak ini hanya dimaksudkan untuk pentesting!'
      paragraph-2: 'Wi-PWN dapat melakukan serangan deauth di jaringan yang tidak dilindungi, <i>mirip seperti menggunakan Wi-Fi Jammer.</i>'
      paragraph-3: 'Hanya gunakan perangkat lunak ini pada jaringan yang Anda diizinkan untuk menggunakannya.'
      button: 'Setuju'

  page-2:
    header: 'Mempersiapkan Wi-PWN'
    card:
      field-1: 'Kata Sandi'
      toggle-1: 'Aktifkan mode gelap'
      button: 'Lanjutkan'

  page-3:
    header: 'Persiapan selesai'
    message-1: 'Persiapan selesai!'
    message-2: 'Hubungkan ulang ke jaringan yang baru'

  attribution: 'Dirancang oleh Sam Denty'

scan:
  title: 'Pindai'
  card-1:
    header: 'Memindai jaringan ($$)'
    table:
      signal: 'Siyal'
      security: 'Pengamanan'
      channel: 'Ch.' # Try and abbreviate, column is small
  strings:
    A: 'Terbuka' # As in `WPA2` / security

users:
  title: 'Pengguna'
