    header: 'Memindai pengguna Wi-Fi ($$)'
    table:
      info: 'Info klien'
      packets: 'Pkts'
  card-2:
    header: 'Pengguna tersimpan ($$)'
  card-3:
    field-1: 'MAC Address'
    button-1: 'Tambahkan'
  strings:
    A: 'Daftar klien tersimpan rusak, atur ulang?'
    B: 'Membersihkan daftar klien...'
    C: 'Pemindaian selesai! Hubungkan ulang dan muat ulang halaman'
    D: 'Memindai pengguna ~ $$ detik lagi'

